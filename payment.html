<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="mobil.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<title>Pul gonder</title>
	</head>
	<body>
		<div class="topup-section money_send">
			<div class="topup-header">
				<a href="index.html">
					<i class="bx bx-left-arrow-alt"></i>
				</a>
				<h5>Istənilən bank kartlarına</h5>
			</div>

			<div class="payment-menu">
				<div class="payment-card">
					<h5>Odemek</h5>
					<div class="cashback">
						<div>
							<div class="img">
								<img src="img/CARD.png" alt="" />
							</div>
							<div class="text">
								<h5>Birbank Cashback</h5>
								<p>1,8</p>
							</div>
						</div>
						<div class="icon">
							<img src="img/chevron.png" alt="" />
						</div>
					</div>
				</div>
				<div class="payment-inner">
					<div class="inner">
						<h5>Medaxil etmek</h5>
					</div>

					<div class="input">
						<input type="text" placeholder="Kartin nomresi" required />
					</div>
				</div>
				<div class="payment-cash">
					<h5>Kocurmenin detallari</h5>
					<div class="cash-item">
						<input type="text" placeholder="Mebleg" />
						<select name="" id="">
							<option value="">AZN</option>
							<option value="">EUR</option>
							<option value="">USD</option>
						</select>
					</div>
					<div class="cash-item plus">
						<button>+10</button>
						<button>+50</button>
						<button>+100</button>
					</div>
				</div>
				<div class="payment-button">
					<button>Gondərmək</button>
				</div>
			</div>
		</div>

		<script src="mobil.js"></script>
	</body>
</html>

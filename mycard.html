<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mobil.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

    <div class="newcard">

        <div class="profile-header">
            <a href="#">
                <i class='bx bxs-bell'></i>
            </a>
            <p>Add new card</p>
            <a href="profile.html" class="profile-img">
                <img src="img/jessica-felicio-_cvwXhGqG-o-unsplash1.jpg" alt="" />
            </a>
        </div>

        <div class="card-back">
            <div class="card-header"></div>
            <div class="text">
                <span>1234 5678 9999 0000</span>
                <p>CVV 123</p>
            </div>
            <div class="user-card">
                <p>Maria Jane Perez</p>
                <div class="switch" onclick="this.classList.toggle('active')">
                    <div class="slider"></div>
                </div>
            </div>
        </div>




        <div class="user">

            <form action="">

                <div class="name-input input">
                    <p>Name on card</p>
                    <input type="text" placeholder="Maria Jane Perez">
                </div>
                <div class="number-input input">
                    <p>Credit card number</p>
                    <input type="text" placeholder="1234 5678 9999 0000">
                </div>

                <div class="expriy-date-cvv">
                    <div class="expriy-date input">
                        <p>Expriy date</p>
                        <input type="month" placeholder="">
                    </div>

                    <div class="cvv input">
                        <p>Cvv</p>
                        <input type="text" placeholder="123">
                    </div>

                </div>


                <button type="submit">Save</button>




            </form>
        </div>




        <nav>
            <a href="index.html">
                <i class='bx bx-home'></i>
            </a>
            <a href="wallet.html">
                <i class='bx bx-search'></i>
            </a>
            <a href="profile.html">
                <i class='bx bxs-cog'></i>
            </a>
        </nav>



        <script src="mobil.js"></script>
    </div>
</body>

</html>
